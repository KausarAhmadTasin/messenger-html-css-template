<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1 class="text-center facebook-text">facebook</h1>
    <h2 class="text-center">Create a new account</h2>

    <div class="login-container">
      <div class="block">
        <div class="single-input ma-b-1-5rem">
          <label for="name"></label>
          <input
            class="input-box"
            type="text"
            id="name"
            autofocus
            placeholder="Full name..."
          />
        </div>
        <div class="single-input ma-b-1-5rem">
          <label for="email"></label>
          <input
            class="input-box"
            type="email"
            id="email"
            placeholder="Email address"
          />
        </div>

        <div class="single-input ma-b-1-5rem">
          <label for="password"></label>
          <input
            class="input-box"
            type="password"
            id="password"
            placeholder="Password"
          />
        </div>

        <input
          type="submit"
          value="Sign Up"
          class="ma-b-1-5rem width-10rem sign-up-btn"
        />
      </div>
      <div class="foot-note">
        <p>Already have an account?</p>
        <button class="width-20rem log-in-rec">Log-in</button>
      </div>
    </div>
  </body>
</html>
